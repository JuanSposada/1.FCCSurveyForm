<!DOCTYPE html>
<html lan='en'>
  <head>
    <meta charset='utf-8'/>
    <title>Encuesta de Satisfaccion</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <h1 id='title'>MarañaCafe Encuesta</h1>
  <p id='description'>Ayudanos a mejorar nuestro Servicio<p>
    <form id='survey-form'> 
      <label id='name-label' for='name'>Nombre<input id='name' type='text' required placeholder='Ingresa tu nombre'/></label>
      <label id='email-label' for='email'>Email<input id='email' type='email' required placeholder='Ingresa tu email'/></label>
      <label id='number-label' for='number'>Edad<input id='number' type='number'  min='13'max='120' placeholder='Ingresa tu edad'/></label>
      <label id='dropdown-label'for='dropdown'>Ocupacion<select id='dropdown'><option>(Selecciona una opcion)</option>
      <option>Estudiante</option>
      <option>Trabajador completo</option>
      <option>Emprendedor</option>
        </select></label>
      <fieldset>
        <legend>¿Satisfecho?</legend><label id='si-satis-label'for='satisfecho-radio'><input class='inline' id='satisfecho-radio' type='radio'name='satisfecho' value='1' checked/>Claro que Si</label>
        <label id='no-satis-label'for='no-satisfecho'><input class='inline' type='radio' id='no-satisfecho'name='satisfecho'value='2'/>No realmente</label></fieldset>
<fieldset>
  <legend>¿Que te gusto de nuestro servicio?</legend>
  <label><input class='inline' value='1' type='checkbox'/>Amabilidad</label>
  <label><input class='inline' value='2' type='checkbox'/>Rapidez</label>
  <label><input class='inline' value='3' type='checkbox'/>Variedad</label>
  <label><input class='inline' value='4' type='checkbox'/>Localizacion</label>
  <label><input class='inline' value='5' type='checkbox'/>Precio</label>
  <label><input class='inline' value='6' type='checkbox'/>Ambiente</label>
  </fieldset>
  <label for='comments'>Dejanos tus comentarios:<textarea id='comments' placeholder='Escribe aqui tu comentario' name='coments'></textarea rows='4' cols='30'></label>
  <input id='submit' value='Enviar'type='submit'/>
        
    </form>

  </body>
  

</html>
